        document.getElementById('cgpaa').addEventListener('click',()=>{

        var totalgpa=(sc1*sg1)+(sg2*sc2)+(sg3*sc3)+(sg4*sc4)+(sg5*sc5)+(sg6*sc6)+(sg7*sc7)+(sg8*sc8);
